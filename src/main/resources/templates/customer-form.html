<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Khách Hàng - Cửa Hàng Điện Thoại</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #4285f4;
            font-weight: 500;
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .required {
            color: #ea4335;
        }

        .form-input {
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .form-input:invalid {
            border-color: #ea4335;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-primary {
            padding: 16px 32px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            min-width: 150px;
            justify-content: center;
        }

        .btn-primary:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .btn-success {
            background: #34a853;
        }

        .btn-success:hover {
            background: #2d8a47;
            box-shadow: 0 4px 12px rgba(52, 168, 83, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .input-hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .form-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-primary {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>
                <i class="material-icons">person</i>
                <span th:text="${isEdit} ? 'Chỉnh Sửa Khách Hàng' : 'Tạo Khách Hàng Mới'">Tạo Khách Hàng Mới</span>
            </h1>
            <p th:text="${isEdit} ? 'Cập nhật thông tin khách hàng' : 'Nhập thông tin khách hàng mới'">Nhập thông tin khách hàng mới</p>
        </div>

        <form th:action="${isEdit} ? @{/customers/update/{id}(id=${customer.id})} : @{/customers}" method="post" th:object="${customer}">            <input type="hidden" th:field="*{createdDate}" th:if="${isEdit}">
            <div class="form-card">
                <div class="card-title">
                    <i class="material-icons">info</i>
                    Thông Tin Cơ Bản
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="material-icons">person</i>
                            Tên khách hàng <span class="required">*</span>
                        </label>
                        <input type="text" th:field="*{name}" class="form-input"
                               placeholder="Nhập tên đầy đủ của khách hàng" required>
                        <div class="input-hint">Tên sẽ được sử dụng để hiển thị và tìm kiếm</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="material-icons">phone</i>
                            Số điện thoại <span class="required">*</span>
                        </label>
                        <input type="tel" th:field="*{phone}" class="form-input"
                               placeholder="Nhập số điện thoại (VD: 0987654321)"
                               pattern="[0-9]{10,11}" required>
                        <div class="input-hint">Số điện thoại dùng để tìm kiếm khách hàng nhanh chóng</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="material-icons">cake</i>
                            Ngày sinh
                        </label>
                        <input type="date" th:field="*{dobDate}" class="form-input"
                               max="2024-12-31">
                        <div class="input-hint">Chọn ngày sinh của khách hàng</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn-primary btn-success">
                    <i class="material-icons">save</i>
                    <span th:text="${isEdit} ? 'Cập Nhật' : 'Tạo Khách Hàng'">Tạo Khách Hàng</span>
                </button>
                <a href="/" class="btn-primary btn-secondary">
                    <i class="material-icons">arrow_back</i>
                    Quay Lại
                </a>
            </div>
        </form>
    </div>

    <script>
        // Auto format phone number - only allow digits
        const phoneInput = document.querySelector('input[name="phone"]');
        if (phoneInput) {
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                e.target.value = value;
            });
        }

        // Form validation
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function(e) {
                const name = document.querySelector('input[name="name"]').value.trim();
                const phone = document.querySelector('input[name="phone"]').value.trim();

                if (!name) {
                    alert('Vui lòng nhập tên khách hàng');
                    e.preventDefault();
                    return false;
                }

                // Updated phone validation - accept 10-11 digits
                if (!phone || phone.length < 10 || phone.length > 11 || !/^\d+$/.test(phone)) {
                    alert('Số điện thoại không hợp lệ. Vui lòng nhập 10-11 chữ số');
                    e.preventDefault();
                    return false;
                }

                return true;
            });
        }
    </script>
</body>
</html>
